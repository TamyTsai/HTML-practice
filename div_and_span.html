<!DOCTYPE html>
<html>
    <head>
        <!--下面那行寫的是網頁編碼方式-->
        <meta charset="UTF-8"/>
        <title>貓的網頁</title>
    </head>
    <body>
        <!--列表-->
        </ol>
        <ol type="I" style="color:red;">
            <li>google</li>
            <li>facebook</li>
            <li>notion</li>
        </ol>
        <!--表格-->
        <table width="400" style="color:red;"> <!-- 在沒有使用容器前，若要改字體樣式等，就要一個個改 -->
            <tr>
                <td>日期</td>
                <td>數學</td>
                <td>英文</td>
            </tr>
            <tr>
                <td>2/8</td>
                <td>80</td>
                <td>60</td>
            </tr>
            <tr>
                <td>2/9</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </table>
<!-- ---------------------------- -->
        <!--html的容器 div & span-->
        <!--div-->
        <div style="color:red;"> <!-- 有了容器後，同一個容器內的內容可以被一次套同一個樣式 -->
        </ol>
        <ol type="I">
            <li>google</li>
            <li>facebook</li>
            <li>notion</li>
        </ol>
        <table width="400">
            <tr>
                <td>日期</td>
                <td>數學</td>
                <td>英文</td>
            </tr>
            <tr>
                <td>2/8</td>
                <td>80</td>
                <td>60</td>
            </tr>
            <tr>
                <td>2/9</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </table>
        </div>

        <!--一個標籤在一列，標籤寬度多少，佔的空間就是多少-->
        <a href="#">link1</a>
        <a href="#">link2</a>
        <hr/>
        <!--一個標籤就一列 block-->
        <p>你好</p>
        <p>哈哈</p>

        <!--span：一個標籤在一列，標籤寬度多少，佔的空間就是多少 inline-->
        <span>span1</span>
        <span>span2</span>
        <hr/>
        <!--div：一個標籤就一列--> <!-- 較常用div -->
        <div>div1</div>
        <div>div2</div>
    </body>
</html>
