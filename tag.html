<!DOCTYPE html>
<html>
    <head>
        <!--下面那行寫的是網頁編碼方式-->
        <meta charset="UTF-8"/>
        <title>貓的網頁</title>
    </head>
    <body>
        <!--基本標籤-->
        <h1>最大標題</h1> <!-- h1是最大字的標題，h6是最小 -->
        <p>今天天氣<i><b>還好</b></i></p> <!-- p是內文，b是粗體，i是斜體 有沒有縮排換行沒差 -->
        <br/> <!-- br是break空格，因為裡面不用包內容，不需要關閉標籤，單獨一個加反斜線就好 -->
        <br/>
        <hr/> <!-- hr是hrizontal水平線 -->
        <h2>次大標題</h2>
        <p>今天天氣<b>真好</b></p>
        <h6>最小標題</h6>
        <p>今天天氣不好</p>
    </body>
</html>
