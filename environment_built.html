<!DOCTYPE html> <!-- 告訴瀏覽器檔案為html類型的檔案 -->
<html> <!-- 開始標籤（html標籤為最外層） -->
    <head> <!-- 第二層--head標籤（資訊標籤）（放網頁的資訊） -->
        <meta charset="UTF-8"></meta> <!-- 第三層--meta標籤（跟瀏覽器說編碼方式）（不用UTF-8的話，網頁看不懂中文） -->
        <title>貓貓的網頁</title> <!-- 標題標籤 -->
    </head>
    <body> <!-- body標籤（放網頁內文） -->
        hello 我是貓貓
    </body>
</html> <!-- 有斜線的叫關閉標籤 -->
