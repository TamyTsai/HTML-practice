<!DOCTYPE html>
<html>
    <head>
        <!--下面那行寫的是網頁編碼方式-->
        <meta charset="UTF-8"/>
        <title>貓的網頁</title>
    </head>
    <body>
        <!--影片-->
        <video src="my_video.mp4" controls width="400">瀏覽器無法載入影片</video> <!-- 一對角括弧內包含的是「影片無法播放時，想出現的文字」。src後接檔案名稱。加了controls，才會有控制影片播放暫停的選項出現在網頁上 -->
        <!--嵌入youtube影片-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Bz3nSZnffoc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- 直接去youtube分享按鈕中嵌入的選項中複製 -->
    </body>
</html>
