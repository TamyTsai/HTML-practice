<!DOCTYPE html>
<html>
    <head>
        <!--下面那行寫的是網頁編碼方式-->
        <meta charset="UTF-8"/>
        <title>貓的網頁</title>
    </head>
    <body>
        <!--列表-->
        <ul> <!-- 無排序列表 -->
            <li>google</li> <!-- 點點符號 -->
            <li>facebook</li>
            <li>notion</li>
        </ul>
        <ol> <!-- 有排序列表 -->
            <li>google</li> <!-- 1.2.3.... -->
            <li>facebook</li>
            <li>notion</li>
        </ol>
        <ol type="A"> <!-- 有排序列表，但排序方式為A.B.C.... -->
            <li>google</li>
            <li>facebook</li>
            <li>notion</li>
        </ol>
        <ol type="a"> <!-- 有排序列表，排序方式為a.b.c.... -->
            <li>google</li>
            <li>facebook</li>
            <li>notion</li>
        </ol>
        <ol type="i"> <!-- 有排序列表，排序方式為i.ii.iii.iv.... -->
            <li>google</li>
            <li>facebook</li>
            <li>notion</li>
        </ol>
        <ol type="I"> <!-- 有排序列表，排序方式為I.II.III.IV.... -->
            <li>google</li>
            <li>facebook</li>
            <li>notion</li>
        </ol>

        <!--表格-->
        <table width="400"> <!-- width後面接像素 -->
            <tr> <!-- 第1列 -->
                <td>日期</td> <!-- 第1欄 -->
                <td>數學</td>
                <td>英文</td>
            </tr>
            <tr> <!-- 第2列 -->
                <td>2/8</td> <!-- 第1欄 -->
                <td>80</td>
                <td>60</td>
            </tr>
            <tr>
                <td>2/9</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
